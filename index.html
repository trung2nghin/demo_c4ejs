<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello C4EJS</h1>
    <h2>hello C4EJS</h2>
    <h6>hello C4eJS</h6>
    <!-- paragraph -->
    <p>This is a paragraph</p>
    <!-- property -->
    <img
      src="https://abcland.vn/wp-content/uploads/2020/05/bat-dong-san-la-gi.jpg"
      alt="This is an image"
    />
    <iframe
      width="956"
      height="538"
      src="https://www.youtube.com/embed/ggf7HRdUvFI"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <input type="text" />
    <input type="number" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="password" />
    <input type="date" />
    <button>click me</button>
    <!-- unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- ordered list -->

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>

    </ol>
    <!-- devider -->
    <div>im div</div>
    <div>im div</div>

    <span> im span </span>
    <span> im span </span>
  </body>
</html>
